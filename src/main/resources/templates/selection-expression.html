<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>selection-expression example</title>
</head>
<body>
<div th:object="${users}">
    <p>name:<strong th:text="*{name}"/></p>
    <p>password:<strong th:text="*{password}"/></p>
</div>
</body>
</html>
